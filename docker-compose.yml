version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount the entire project directory to enable hot reload
      - .:/app
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    # Use gunicorn with --reload for auto-reload on code changes
    command: gunicorn --bind 0.0.0.0:5000 --timeout 120 --reload main:app
    # Alternative: use Flask's dev server (uncomment if preferred)
    # command: python main.py

